version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: dev_keycloak_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak_network
  #add postgres viewer
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.2
    container_name: dev_keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - keycloak_network

  node-server:
    build: ./node-server
    container_name: node_server
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./node-server:/usr/src/app
    environment:
      - NODE_ENV=development
    depends_on:
      - keycloak
    networks:
      - keycloak_network

  wordpress_db:
    image: mysql:8.0
    container_name: dev_wordpress_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpresspassword
    volumes:
      - wordpress_db_data:/var/lib/mysql
    networks:
      - keycloak_network

  phpmyadmin:
    depends_on:
      - wordpress_db
    image: phpmyadmin/phpmyadmin
    ports:
      - "8180:8180"
    environment:
      PMA_HOST: wordpress_db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - keycloak_network

  wordpress:
    image: wordpress:latest
    container_name: dev_wordpress
    depends_on:
      - wordpress_db
    ports:
      - "8000:83"
    environment:
      WORDPRESS_DB_HOST: wordpress_db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpresspassword
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ./wordpress_data:/var/www/html
    networks:
      - keycloak_network

  next-app:
    build: ./next-app
    container_name: dev_next_app
    ports:
      - "3002:3002"
    volumes:
      - ./next-app:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - PORT=3002
      # - NEXTAUTH_URL=http://localhost:3002
      # - KEYCLOAK_ISSUER=http://keycloak:8080/realms/quickstart
      # - KEYCLOAK_CLIENT_ID=nextjs-client
      # - KEYCLOAK_CLIENT_SECRET=your-keycloak-client-secret
      # - NEXTAUTH_SECRET=supersecretkey
      - NODE_API_URL=http://node-server:3000
    command: ["npm", "run", "dev"]
    depends_on:
      - node-server
      - keycloak
    networks:
      - keycloak_network
  nginx:
    image: nginx:latest
    container_name: dev_nginx
    ports:
      - "1122:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - node-server
      - wordpress
      - next-app
    networks:
      - keycloak_network

volumes:
  postgres_data:
  wordpress_db_data:
  wordpress_data:

networks:
  keycloak_network:
    driver: bridge
